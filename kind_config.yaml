kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:2000"]
    endpoint = ["http://local-registry:2000"]
  [plugins."io.containerd.grpc.v1.cri".registry.configs."local-registry:2000".tls]
    insecure_skip_verify = true
    cert_file = ""
    key_file = ""
    ca_file = ""
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
